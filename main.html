<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Registration Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: orangered;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
            color: blue;
        }

        .hero {
            background-image: url("https://plus.unsplash.com/premium_photo-1681487839546-e0f7d8b1e369?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .form-container {
            background-color: white;
            max-width: 400px;
            margin: -100px auto 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: orangered;
        }

        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container input[type="submit"] {
            background-color: orangered;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .form-container input[type="submit"]:hover {
            background-color: darkred;
        }

        footer {
            background-color: gray;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 1.8rem;
            }

            nav a {
                margin: 0 10px;
            }

            .form-container {
                margin: -50px auto 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Tour Management</h1>
        <nav>
            <a href="Home1.html" target="_blank">Register</a>
            <a href="mor.html" target="_blank">Home</a>
            <a href="h.html" target="_blank">Gallery</a>
            <a href="tt1.html" target="_blank">About Us</a>
            <a href="shiv1.html" target="_blank">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <h1>"Experience the World with Us"</h1>
    </div>

    <div class="form-container">
        <h2>Login</h2>
        <form action="#" method="POST">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <label><input type="checkbox"> Remember Me</label>
            <input type="submit" value="Login">
        </form>
    </div>

    <footer>
        <p>&copy; 2025 All Rights Reserved</p>
    </footer>
</body>
</html>
